name: Appknox CLI Test Automation

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Install Appknox CLI
      run: |
        pip install appknox
        appknox --version
    
    - name: Run Tests
      run: mvn clean test
      env:
        APPKNOX_API_HOST: ${{ secrets.APPKNOX_HOST }}
        APPKNOX_ACCESS_TOKEN: ${{ secrets.APPKNOX_TOKEN }}
    
    - name: Generate Allure Report
      if: always()
      run: mvn allure:report
    
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: target/allure-results
        retention-days: 30
    
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/surefire-reports
          target/site/allure-maven-plugin
        retention-days: 30
    
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f target/surefire-reports/*.xml ]; then
          echo "Tests completed" >> $GITHUB_STEP_SUMMARY
          echo " Check 'Actions' tab for detailed reports" >> $GITHUB_STEP_SUMMARY
        else
          echo "Tests failed to generate reports" >> $GITHUB_STEP_SUMMARY
